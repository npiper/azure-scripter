name: Update Docker Hub README

on:
  push:
    branches:
      - master

jobs:
  update-dockerhub-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build Docker image
        run: |
          docker build -t azure-scripter .
          echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          docker tag azure-scripter ${{ secrets.DOCKER_USERNAME }}/azure-scripter
          docker push ${{ secrets.DOCKER_USERNAME }}/azure-scripter

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Update Docker Hub README
        env:
          REPO_NAME: your-docker-username/azure-scripter
          DOCKERHUB_TOKEN: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          NEW_README=$(cat README.md | jq -Rs .)
          curl -s -H "Authorization: Bearer $DOCKERHUB_TOKEN" -H "Content-Type: application/json" -X PATCH -d '{"full_description": "'"${NEW_README}"'"}' "https://hub.docker.com/v2/repositories/${REPO_NAME}/"
